<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог автозапчастин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">ОБОВ'ЯЗКОВО ДОДАЙТЕ СВОЄ ЗАМОВЛЕННЯ</h1>
    <div class="catalog">
        <div class="item">
            <div class="label new">НОВИНКА</div>
            <h2>Гальмівна система</h2>
            <img src="img/brake_pads.jpg" alt="Гальмівні колодки">
            <p class="name">Гальмівні колодки</p>
            <button class="soon">НЕЗАБАРОМ У ПРОДАЖІ</button>
        </div>

        <div class="item">
            <h2>Фільтри</h2>
            <img src="img/oil_filter.jpg" alt="Масляний фільтр">
            <p class="name">Масляний фільтр</p>
            <p class="price"><span class="old">210 грн</span> <strong>190 грн</strong></p>
            <a href="https://dynamica.ua/ru/product/miw-h1013-ru/" target="_blank" class="btn">У КОШИК</a>
        </div>

        <div class="item">
            <div class="label hit">ХІТ ПРОДАЖІВ</div>
            <h2>Освітлення</h2>
            <img src="img/car_lamp.jpg" alt="Автомобільна лампа">
            <p class="name">Автомобільна лампа</p>
            <p class="price"><strong>320 грн</strong></p>
            <a href="https://www.brille.ua/ua/l65-005/" target="_blank" class="btn">У КОШИК</a>
        </div>

        <div class="item">
            <div class="label hit">ХІТ ПРОДАЖІВ</div>
            <h2>Електроніка</h2>
            <img src="img/battery.jpg" alt="Акумулятор">
            <p class="name">Акумулятор</p>
            <p class="price"><strong>450 грн</strong></p>
            <a href="https://akbcenter.com.ua/avtomobilnyj-akumulyator-global-asia-smf-50ah-580a-r-smf-26r-78-26-n-k" target="_blank" class="btn">У КОШИК</a>
        </div>
    </div>
</body>
</html>
